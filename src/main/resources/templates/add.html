<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
<title>layui-select-address</title>
	<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"  th:href="@{/layui/css/layui.css}" />
	<script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"  th:src="@{/js/jquery-1.9.1.min.js}" ></script>
	<script type="text/javascript" src="../static/layui/layui.js"  th:src="@{/layui/layui.js}"></script>
</head>
<body>
	<div class="layui-fluid">
				<blockquote class="layui-elem-quote" style="margin-top: 100px;">XXX物流在线下单</blockquote>
				<!-- 地址选择插件 start -->
				<form id="addOrder" class="layui-form">
					<div class="layui-form-item">
						<div class="layui-row">
							<label class="layui-form-label">寄件地址</label>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="province" lay-filter="province">
									<option value="">==选择省==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="city" lay-filter="city">
									<option value="">==选择市==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="district" lay-filter="district">
									<option value="">==选择区==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 300px">
								<input type="text" name="receSite" class="layui-input"  placeholder="详细地址" lay-verify="required" />
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<label class="layui-form-label">寄件地址</label>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="province" lay-filter="province">
									<option value="">==选择省==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="city" lay-filter="city">
									<option value="">==选择市==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 120px">
								<select name="district" lay-filter="district">
									<option value="">==选择区==</option>
								</select> 
							</div>
							<div class="layui-inline layui-select-default" style="width: 300px">
								<input type="text" name="receSite" class="layui-input"  placeholder="详细地址" lay-verify="required" />
							</div>
						</div>
					</div>
				</form>
				<!-- 地址选择插件 end -->
		</div>
	<script type="text/javascript" src="../static/js/city-picker.js" th:src="@{/js/city-picker.js}" ></script>
	<script type="text/javascript">
		//config的设置是全局的
		layui.config({
			base: '/lms/js/' //假设这是你存放拓展模块的根目录
		}).extend({ //设定模块别名
			common: 'common' //如果 common.js 是在根目录，也可以不用设定别名
		});

		layui.use(['form', 'common'], function(){
			var common = layui.common,
				form = layui.form;
			//do something...
			//三级地址联动
			common.showCity('province', 'city', 'district');

			//监听提交
			form.on('submit(formDemo)', function(data){
				var resData = data.field,
					province = resData.province,
					city = resData.city,
					district = resData.district;

				console.log(province, city, district)

				// 通过地址code码获取地址名称
				var address = common.getCity({
					province, 
					city,
					district
				});
				console.log(address);
				return false;
			});
			
		});
	</script>
</body>
</html>
