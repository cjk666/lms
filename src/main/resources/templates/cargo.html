<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<!-- layui -->
	<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" media="all" th:href="@{/layui/css/layui.css}" />
	<script type="text/javascript" src="../static/layui/layui.js"  th:src="@{/layui/layui.js}"></script>
	<!-- js -->
	<script type="text/javascript" src="../static/js/cargo.js"  th:src="@{/js/cargo.js}"></script>
</head>
<body>
 
<table class="layui-hide" id="test" lay-filter="test"></table>

	<!-- 添加用户弹出层 -->
	<div id="user-layer"  style="display: none;" padding: 20px">
		<form id="form" class="layui-form layui-form-pane" lay-filter="form">
		
			<input type="hidden" name="cargoId" class="layui-input"/>
			
			<div class="layui-form-item">
				<label class="layui-form-label">货物名称</label>
				<div class="layui-input-block">
					<input type="text" name="cargoName" class="layui-input" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">货物数量</label>
				<div class="layui-input-block">
					<input type="text" name="cargoNum" class="layui-input"  placeholder="单位  (箱)" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">货物重量</label>
				<div class="layui-input-block">
					<input type="text" name="cargoWeiht" class="layui-input"  placeholder="单位  (KG)" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 订单编号</label>
				<div class="layui-input-block">
					<input type="text" name="orderId" class="layui-input" lay-verify="required" autocomplete="off" />
				</div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="lay-submit" lay-filter="save_form">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			 </div>
		</form>
	</div>


<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-anim" lay-event="add" data-anim="layui-anim-scale">新增数据</button>
    <button class="layui-btn layui-btn-sm layui-anim" lay-event="addMore" data-anim="layui-anim-scale">批量导入</button>
	<button class="layui-btn layui-btn-sm layui-anim" lay-event="deleteMore" data-anim="layui-anim-scale">批量删除</button>
    <button class="layui-btn layui-btn-sm layui-anim" lay-event="saveRole" data-anim="layui-anim-scale">分配角色</button>
  </div>
</script>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
</html>
