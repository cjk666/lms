<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- layui -->
	<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" media="all" th:href="@{/layui/css/layui.css}" />
	<script type="text/javascript" src="../static/layui/layui.js"  th:src="@{/layui/layui.js}"></script>
	<!-- js -->
	<script type="text/javascript" src="../static/js/client.js"  th:src="@{/js/client.js}"></script>
<body>
	 <div class="demoTable">
		 姓名：
		  <div class="layui-inline">
		    <input class="layui-input" name="name" id="name" autocomplete="off">
		  </div>
		  手机号码：
		  <div class="layui-inline">
		    <input class="layui-input" name="phone" id="phone" autocomplete="off">
		  </div>
		  <button class="layui-btn" data-type="reload">搜索</button>
	</div>
	
	<table class="layui-hide" id="test" lay-filter="test"></table>
	
	<!-- 添加用户弹出层 -->
	<div id="user-layer"  style="display: none;" padding: 20px">
		<form id="form" class="layui-form layui-form-pane" lay-filter="form">
		
			<input type="hidden" name="id" class="layui-input"/>
			
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" name="name" class="layui-input" placeholder="请输入您的姓名" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input type="text" name="phone" class="layui-input" lay-verify="required" autocomplete="off" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">现住址</label>
				<div class="layui-input-block">
					<input type="text" name="address" class="layui-input" lay-verify="required" autocomplete="off" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单位名称</label>
				<div class="layui-input-block">
					<input type="text" name="unit" class="layui-input" lay-verify="required" autocomplete="off" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">订单号</label>
				<div class="layui-input-block">
					<input type="text" name="orderId" class="layui-input" lay-verify="required" autocomplete="off" />
				</div>
			</div>
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="lay-submit" lay-filter="save_form">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			 </div>
		</form>
	</div>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/html" id="toolbarDemo">
  		<div class="layui-btn-container">
    		<button class="layui-btn layui-btn-sm layui-anim" lay-event="add" data-anim="layui-anim-scale">
				<i class="layui-icon layui-icon-add-circle" style="font-size: 30px; color: #FFF;"></i>
				新增订单
			</button>
    		<button class="layui-bg-orange layui-btn layui-btn-sm layui-anim" lay-event="deleteMore" data-anim="layui-anim-scale">
				<i class="layui-icon layui-icon-delete" style="font-size: 30px; color: #FFF;"></i>
				批量删除
			</button>
  		</div>
	</script>

</body>
</html>
